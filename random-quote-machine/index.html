<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Machine | Miguel T Rivera</title>
  <!--jQuery CDN-->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
  <header class="center-txt">
    <h1>Random Quote Machine</h1>
    <p>Created by Miguel T Rivera</p>
  </header>
  <main class="center-txt">
    <div class="quote">
      <div class="quote-content"></div>
      <div class="quote-author font-italic"></div>
    </div> 
    <div class="btn-group">
      <button id="newQuoteBtn">New Quote</button>
      <a href="#" class="tweet" target="_blank"><button id="tweetBtn">Tweet Quote</button></a>
    </div>
  </main>
  <footer class="center-txt">&copy;2017 Miguel T Rivera<br><cite>https://www.nationalparks.org/explore-parks/yosemite-national-park</cite></footer>
  <script src="scripts/app.js"></script>
</body>
</html>
