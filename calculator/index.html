<!DOCTYPE html>
<html>
<meta charset = 'UTF-8' />
<head>
<link rel ='stylesheet' href = 'styles/main.css' />
<script src = 'scripts/app.js'></script>
</head>
<body>
  <div id = 'calculator'>
    <output name = 'result'></output>
    <input type = 'button' id = 'sevenDigit' name = 'sevenDigitBtn' value = '7'>
    <input type = 'button' id = 'eightDigit'name = 'eightDigitBtn' value = '8'>
    <input type = 'button' id = 'nineDigit' name = 'nineDigitBtn' value = '9'>
    <input type = 'button' id = 'perecentage' name = 'percentageBtn' value = '%'>
    <input type = 'button' id = 'squareRoot' name = 'squareRootBtn' value = '&#8730;'>

    <input type = 'button' id = 'fourDigit' name = 'fourDigitBtn' value = '4'>
    <input type = 'button' id = 'fiveDigit' name = 'fiveDigitBtn' value = '5'>
    <input type = 'button' id = 'sixDigit' name = 'sixDigitBtn' value = '6'>

</html>
