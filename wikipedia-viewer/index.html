<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer | Miguel T Rivera</title>
   <!--jQuery CDN-->
   <script
   src="https://code.jquery.com/jquery-3.2.1.min.js"
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
   crossorigin="anonymous"></script>
   <!--Bootstrap CSS CDN-->
   <link rel="stylesheet" 
   href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
   integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Wikipedia Viewer</h1>
    <h3>Created by Miguel T Rivera</h3>
  </header>
  <main>
    <div id='searchBox'>
      <label for='search'>Search</label>
      <input type='search' name='search'>
      <button class="btn btn-primary btn-default search">Search</button>
    </div>
    <div id='results'>
      <ul class="list"></ul>
    </div>
    <a href='https://en.wikipedia.org/wiki/Special:Random' target='_blank'>
    <button class="btn btn-primary btn-default">Random Wikipedia Article</button></a>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
