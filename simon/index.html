<!doctype html>
<html>
<meta charset='UTF-8' />
<head>
<link rel='stylesheet' href='styles/styles.css' />
</head>
<body>
  <header>
    <h1>Simon Game</h1>
    <p>Created by Miguel T Rivera</p>
  </header>
  <main>
    <div id="colors">
      <button type="button" class="green"></button>
      <button type="button" class="red" ></button>
      <button type="button" class="yellow"></button>
      <button type="button" class="blue"></button>
    </div>
    <div id="game-info">
      Count<span class="score strict-status"></span>
      <span class="strict-status uppercase-txt"></span>
    </div>
    <div id="controls">
      <button type="button" class="start uppercase-txt">start</button>
      <button type="button" class="reset uppercase-txt">reset</button>
      <button type="button" class="strict uppercase-txt">strict</button>
    </div>
  </main>
<script src='build/app.js'></script>
</body>
</html>
