<!doctype html>
<html>
<meta charset='UTF-8' />
<head>
<link rel='stylesheet' href='styles/styles.css' />
</head>
<body>
  <div id="simon">
    <h1>Simon Game</h1>
    <h3>Created by Miguel T Rivera</h3>
    <div id="colors">
      <button type="button" id="green"></button>
      <button type="button" id="red" ></button>
      <button type="button" id="yellow"></button>
      <button type="button" id="blue"></button>
    </div>
    <div id="controls">
      <span id="score"></span>
      <button type="button" class="ctrlBtn" id="start">start</button>
      <button type="button" class="ctrlBtn" id="reset">reset</button>
      <button type="button" class="ctrlBtn" id="strict">strict</button>
      <span id="strictStatus" class="ctrlBtn">strict mode disabled</span>
    </div>
  </div>
<script src='build/app.js'></script>
</body>
</html>
