<!doctype html>
<html>
<meta charset='UTF-8' />
<head>
<link rel='stylesheet' href='styles/styles.css' />
</head>
<body>
  <div id="simon">
    <h1>Simon Game</h1>
    <h3>Created by Miguel T Rivera</h3>
    <div id="colors">
      <div id="green"></div>
      <div id="red" ></div>
      <div id="yellow"></div>
      <div id="blue"></div>
    </div>
    <div id="controls">
      <span id="score"></span>
      <button type="button" class="ctrlBtn" id="start">start</button>
      <button type="button" class="ctrlBtn" id="reset">reset</button>
      <button type="button" class="ctrlBtn" id="strict">strict</button>
      <span id="strictStatus"></span>
    </div>
  </div>
<script src='build/app.js'></script>
</body>
</html>
